<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="players-name-container">
        <div class="player-input">
          <label for="first-player-name" class="player-input__label">Player One's name:</label
          ><input
            id="first-player-name"
            class="player-input__input"
            type="text"
            placeholder="Player One"
            value="Player One"
          />
        </div>
        <div class="player-input">
          <label for="second-player-name" class="player-input__label">Player Two's name:</label
          ><input
            id="second-player-name"
            class="player-input__input"
            type="text"
            placeholder="Player Two"
            value="Player Two"
          />
        </div>
      </div>
      <button class="start-btn">Start</button>
      <h1 class="player-info"></h1>
      <div class="gameboard"></div>
    </div>
  </body>
</html>
